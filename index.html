<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Mesto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="pages/index.css" rel="stylesheet">
</head>

<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="user">
        <div class="user__wrapper">
          <img src="./images/avatar.jpg" class="user__avatar" alt="иконка пользователя">
          <div class="user__info">
            <div class="user__wrapper-name">
              <h1 class="user__name">Жак-Ив Кусто</h1>
              <button type="button" class="user__edit-btn" aria-label="Редактировать"></button>
            </div>
            <p class="user__job">Исследователь океана</p>
          </div>
        </div>
        <button class="user__add-btn" type="button" aria-label="Добавить изображение"></button>
      </section>
      <section class="places">
        <ul class="places__items">
          <li class="place-item">
            <img class="place-item__image" src="./images/karachaeva.jpg" alt="Старая церковь в горах">
            <div class="place-item__wrapper">
              <h2 class="place-item__title">Карачаевск</h2>
              <button class="place-item__like-btn" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="place-item">
            <img class="place-item__image" src="./images/elbrus.jpg" alt="Горы на горизонте">
            <div class="place-item__wrapper">
              <h2 class="place-item__title">Гора Эльбрус</h2>
              <button class="place-item__like-btn" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="place-item">
            <img class="place-item__image" src="./images/dombay.jpg" alt="Вершины гор">
            <div class="place-item__wrapper">
              <h2 class="place-item__title">Домбай</h2>
              <button class="place-item__like-btn" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="place-item">
            <img class="place-item__image" src="./images/elbrus.jpg" alt="Горы на горизонте">
            <div class="place-item__wrapper">
              <h2 class="place-item__title">Гора Эльбрус</h2>
              <button class="place-item__like-btn" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="place-item">
            <img class="place-item__image" src="./images/dombay.jpg" alt="Вершины гор">
            <div class="place-item__wrapper">
              <h2 class="place-item__title">Домбай</h2>
              <button class="place-item__like-btn" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="place-item">
            <img class="place-item__image" src="./images/karachaeva.jpg" alt="Старая церковь в горах">
            <div class="place-item__wrapper">
              <h2 class="place-item__title">Карачаево-Черкесия</h2>
              <button class="place-item__like-btn" type="button" aria-label="Нравится"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup">
          <input class="popup__input popup__input_type_name" type="text" name="name" value="Жак-Ив Кусто">
          <input class="popup__input popup__input_type_job" type="text" name="job" value="Исследователь океана">
        <button class="popup__save-btn" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
